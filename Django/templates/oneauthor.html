{% extends 'base.html' %}

{% block title %} YOUR AUTHOR {% endblock %} 
{% block content%}
  
<section class="vh-100" style="background-color: #9de2ff;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                  <img src="{{ one_author.dp.url }}" alt="{{one_author.name}} Photo" width="80" height="80"
                    alt="Generic placeholder image" class="img-fluid"
                    style="width: 180px; border-radius: 10px;">
                </div>
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1">{{one_author.name}}</h5>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;">{{one_author.bio}}</p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                    style="background-color: #efefef;">
                    <div>
                      <p class="small text-muted mb-1">Posts</p>
                      <p class="mb-0">{{post_count}}</p>
                      
                    </div>
                    <div class="px-3">
                      <p class="small text-muted mb-1">Comments</p>
                      <p class="mb-0">{{comment_count}}</p>
                    </div>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    {% for post in one_author.post_set.all %}
    <ul>
        <li>    <a href="{%url 'onepost' post.id%}">{{post}}</a></li>

    </ul>

    {%endfor%}

{% endblock%}
